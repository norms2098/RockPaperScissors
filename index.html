<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body style="background-color:#36454F">
    <div id="main">
        <div class="header-main">
            <h1>Let's play Rock, Paper, Scissors!</h1>
            <p>Pick your choice below. Goodluck!</p>
        </div>
        <div class="buttons">
            <button class="rock-button">Rock</button>
            <button class="paper-button">Paper</button>
            <button class="scissors-button">Scissors</button>
        </div>
    </div>
    <div class="score-section">
        <p>Play 5 rounds against the computer. The one with the highest score wins!</p>
        <div class="score-counters">
            <div>Player<span class="player-score"> 0</span></div>
            <div>Computer<span class="computer-score"> 0</span></div>
        </div>
        
    </div>
</body>
</html>
